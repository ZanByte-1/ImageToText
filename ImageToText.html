<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007BFF;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper:hover {
            background-color: #636363;
        }
        canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #444;
            text-align: left;
            min-height: 50px;
            position: relative;
        }
        .loading {
            font-style: italic;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Holiday Hunt ByPassüòÅ</h1>
        <p>Select an image or use <strong>Ctrl + V</strong> to paste one.</p>
        <div class="button-container">
            <label class="file-input-wrapper">
                Choose File
                <input type="file" id="imageInput" accept="image/*">
            </label>
        </div>
        <canvas id="canvas"></canvas>
        <div id="output" data-placeholder="Extracted text will appear here..."><p class="placeholder">Text will appear here...</p></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');

        if (!imageInput || !canvas || !output) {
            console.error('Missing DOM element references');
            alert('Critical error: Some required elements are missing from the page.');
        }

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                console.error('No file selected');
                return;
            }
            processImageFile(file);
        });

        document.addEventListener('paste', (event) => {
            const items = event.clipboardData && event.clipboardData.items;
            if (!items) {
                console.error('No clipboard data available');
                return;
            }
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (!file) {
                        console.error('Pasted data is not an image');
                        return;
                    }
                    processImageFile(file);
                    break;
                }
            }
        });

        function processImageFile(file) {
            const img = new Image();
            img.onload = () => {
                preprocessImage(img);
            };
            img.onerror = () => {
                console.error('Failed to load image');
                alert('Error: Unable to load the selected image.');
            };
            img.src = URL.createObjectURL(file);
        }

        function preprocessImage(img) {
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Failed to get canvas context');
                alert('Critical error: Unable to process the image.');
                return;
            }

            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];
                const brightness = (red + green + blue) / 3;

                if (brightness > 100) {
                    data[i] = 255;
                    data[i + 1] = 255; 
                    data[i + 2] = 255; 
                } else {
                    data[i] = 0;
                    data[i + 1] = 0;
                    data[i + 2] = 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            extractTextFromCanvas();
        }

        function extractTextFromCanvas() {
            output.textContent = 'Processing image...';
            output.classList.add('loading');

            Tesseract.recognize(canvas, 'eng', {
                logger: (info) => console.log(info),
            }).then(({ data: { text } }) => {
                output.textContent = text.trim() || 'No text detected.';
                output.classList.remove('loading');
            }).catch((err) => {
                console.error('Tesseract error:', err);
                output.textContent = 'Error: ' + err.message;
                output.classList.remove('loading');
            });
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</body>
</html>
